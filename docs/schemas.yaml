components:
  schemas:
    addedAt:
      type: integer
      description: The time (in ms since POSIX epoch) when added to the server.
      example: 1633522963509
    createdAt:
      type: integer
      description: The time (in ms since POSIX epoch) when was created.
      example: 1633522963509
    updatedAt:
      type: integer
      description: The time (in ms since POSIX epoch) when last updated.
      example: 1633522963509
    size:
      description: The total size (in bytes) of the item or file.
      type: integer
      example: 268824228
    durationSec:
      description: The total length (in seconds) of the item or file.
      type: number
      example: 33854.905
    tags:
      description: Tags applied to items.
      type: array
      items:
        type: string
      example: ['To Be Read', 'Genre: Nonfiction']
    inode:
      description: The inode of the item in the file system.
      type: string
      format: '[0-9]*'
      example: '649644248522215260'
    limit:
      description: The number of items to return from the request.
      type: integer
      example: 10
    total:
      description: The total number of items in the response.
      type: integer
      example: 100
    page:
      description: The page number (zero indexed) to return from the request.
      type: integer
      example: 0
    minified:
      description: Whether minified was set in the request.
      type: boolean
      example: true
  requestBody:
    limit:
      name: limit
      in: requestBody
      summary: The number of items to return.
      description: The number of items to return. If 0, no items are returned.
      schema:
        type: integer
        example: 10
        default: 0
    page:
      name: page
      in: requestBody
      summary: The page number (zero indexed) to return.
      description: The page number (zero indexed) to return. If no limit is specified, then page will have no effect.
      schema:
        type: integer
        example: 1
        default: 0
    sortDesc:
      name: desc
      in: requestBody
      summary: Sort in reverse order.
      description: Return items in reversed order if true.
      schema:
        type: boolean
        example: true
        default: false
    minified:
      name: minified
      in: requestBody
      summary: Return minified items.
      description: Return minified items if true.
      schema:
        type: boolean
        example: true
        default: false
